<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="250" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="activityGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#059669;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#047857;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="400" height="250" fill="#f0fdf4"/>
  
  <!-- Meeting table -->
  <ellipse cx="200" cy="150" rx="120" ry="60" fill="#d4a574"/>
  
  <!-- Chairs around table -->
  <rect x="160" y="100" width="20" height="30" fill="#92400e" rx="5"/>
  <rect x="220" y="100" width="20" height="30" fill="#92400e" rx="5"/>
  <rect x="140" y="130" width="20" height="30" fill="#92400e" rx="5"/>
  <rect x="240" y="130" width="20" height="30" fill="#92400e" rx="5"/>
  <rect x="160" y="180" width="20" height="30" fill="#92400e" rx="5"/>
  <rect x="220" y="180" width="20" height="30" fill="#92400e" rx="5"/>
  
  <!-- Documents on table -->
  <rect x="180" y="130" width="15" height="20" fill="white" rx="2"/>
  <rect x="200" y="135" width="15" height="20" fill="white" rx="2"/>
  <rect x="220" y="130" width="15" height="20" fill="white" rx="2"/>
  
  <!-- BPD Banner -->
  <rect x="50" y="40" width="300" height="40" fill="url(#activityGradient)" rx="5"/>
  <text x="200" y="65" font-family="Arial, sans-serif" font-size="16" fill="white" text-anchor="middle" font-weight="bold">
    KEGIATAN BPD
  </text>
  
  <text x="200" y="230" font-family="Arial, sans-serif" font-size="12" fill="#374151" text-anchor="middle">
    Foto Kegiatan BPD
  </text>
</svg>
