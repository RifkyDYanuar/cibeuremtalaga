<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Navbar</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        .navbar {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            padding: 1rem 0;
        }

        .navbar-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 1.5rem;
            position: relative;
            max-width: 1200px;
            margin: 0 auto;
        }

        .navbar-brand {
            color: white;
            font-size: 1.2rem;
            font-weight: 600;
            text-decoration: none;
        }

        .navbar-toggle {
            display: none;
            background: rgba(255, 255, 255, 0.3);
            border: 2px solid white;
            color: white;
            font-size: 1.2rem;
            cursor: pointer;
            padding: 0.6rem;
            border-radius: 8px;
            transition: all 0.3s ease;
            width: 44px;
            height: 44px;
            align-items: center;
            justify-content: center;
            z-index: 99999;
        }

        .navbar-toggle:hover {
            background: rgba(255, 255, 255, 0.4);
            transform: scale(1.05);
        }

        .navbar-menu {
            display: flex;
            align-items: center;
        }

        .navbar-nav {
            display: flex;
            list-style: none;
            gap: 2rem;
            margin: 0;
            padding: 0;
        }

        .navbar-nav a {
            color: white;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            padding: 0.5rem 1rem;
            border-radius: 8px;
        }

        .navbar-nav a:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-2px);
        }

        /* Mobile Styles */
        @media (max-width: 768px) {
            .navbar-toggle {
                display: flex !important;
            }

            .navbar-menu {
                display: none !important;
                position: absolute;
                top: 100%;
                left: 0;
                right: 0;
                background: rgba(255, 255, 255, 0.98);
                backdrop-filter: blur(15px);
                border-radius: 0 0 15px 15px;
                box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
                z-index: 9998;
                transform: translateY(-10px);
                opacity: 0;
                transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            }

            .navbar-menu.open {
                display: block !important;
                transform: translateY(0);
                opacity: 1;
            }

            .navbar-nav {
                flex-direction: column;
                width: 100%;
                margin: 0;
                padding: 1rem 0;
                gap: 0;
            }

            .navbar-nav li {
                width: 100%;
            }

            .navbar-nav a {
                color: #2c3e50 !important;
                padding: 1rem 1.5rem;
                width: 100%;
                text-align: left;
                display: block;
                border-bottom: 1px solid rgba(0, 0, 0, 0.08);
                border-radius: 0;
            }

            .navbar-nav a:hover {
                background: rgba(52, 152, 219, 0.1) !important;
                transform: none;
                padding-left: 2rem;
            }

            .navbar-nav li:last-child a {
                border-bottom: none;
            }
        }

        .content {
            padding: 2rem;
            color: white;
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="navbar-container">
            <a href="#" class="navbar-brand">
                <i class="fas fa-home"></i>
                SiDesa Test
            </a>
            
            <button class="navbar-toggle" id="navbarToggle" type="button">
                <i class="fas fa-bars"></i>
            </button>
            
            <div class="navbar-menu">
                <ul class="navbar-nav">
                    <li><a href="#">Beranda</a></li>
                    <li><a href="#">Agenda</a></li>
                    <li><a href="#">Pengumuman</a></li>
                    <li><a href="#">Profil Desa</a></li>
                    <li><a href="#">Kontak</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="content">
        <h1>Test Navbar Mobile</h1>
        <p>Resize browser ke ukuran mobile atau gunakan developer tools untuk test navbar toggle.</p>
        <p>Klik hamburger button untuk membuka/tutup menu.</p>
    </div>

    <script>
        function initializeNavbar() {
            console.log('Initializing navbar...');
            
            const navbarToggle = document.getElementById('navbarToggle');
            const navbarMenu = document.querySelector('.navbar-menu');
            
            console.log('Toggle button:', navbarToggle);
            console.log('Menu:', navbarMenu);
            
            if (navbarToggle && navbarMenu) {
                function toggleMenu(e) {
                    e.preventDefault();
                    e.stopPropagation();
                    
                    console.log('Toggle clicked!');
                    
                    const isOpen = navbarMenu.classList.contains('open');
                    console.log('Menu currently open:', isOpen);
                    
                    if (isOpen) {
                        navbarMenu.classList.remove('open');
                        navbarToggle.innerHTML = '<i class="fas fa-bars"></i>';
                        console.log('Menu closed');
                    } else {
                        navbarMenu.classList.add('open');
                        navbarToggle.innerHTML = '<i class="fas fa-times"></i>';
                        console.log('Menu opened');
                    }
                }
                
                navbarToggle.addEventListener('click', toggleMenu);
                navbarToggle.addEventListener('touchstart', function(e) {
                    e.preventDefault();
                    toggleMenu(e);
                }, { passive: false });

                // Close menu when clicking nav links
                const navLinks = navbarMenu.querySelectorAll('a');
                navLinks.forEach(function(link) {
                    link.addEventListener('click', function() {
                        console.log('Nav link clicked, closing menu');
                        navbarMenu.classList.remove('open');
                        navbarToggle.innerHTML = '<i class="fas fa-bars"></i>';
                    });
                });

                // Close menu when clicking outside
                document.addEventListener('click', function(e) {
                    if (!navbarToggle.contains(e.target) && !navbarMenu.contains(e.target)) {
                        if (navbarMenu.classList.contains('open')) {
                            console.log('Clicked outside, closing menu');
                            navbarMenu.classList.remove('open');
                            navbarToggle.innerHTML = '<i class="fas fa-bars"></i>';
                        }
                    }
                });
                
                console.log('Navbar initialized successfully!');
            } else {
                console.error('Navbar elements not found!');
            }
        }

        // Initialize when DOM is ready
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initializeNavbar);
        } else {
            initializeNavbar();
        }
    </script>
</body>
</html>
